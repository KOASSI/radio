    <style>
        /* Styles généraux */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

        /* Styles du lecteur audio */
        .podcast-player {

            position: relative;
        }
        
        .player-btn {

            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .player-btn:hover {

        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.1s;
        }
        
        .time-display {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        .podcast-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-sm {
            padding: 6px 10px;
            font-size: 13px;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .btn-outline:hover {
            background-color: #4CAF50;
            color: white;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fonction pour formater le temps (mm:ss)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Gestion des lecteurs audio
            document.querySelectorAll('.player-btn').forEach(button => {
                const audioId = button.getAttribute('data-audio');
                const audio = document.getElementById(audioId);
                const progressBar = document.querySelector(`.progress-bar[data-audio="${audioId}"] .progress`);
                const currentTime = document.querySelector(`.current-time[data-audio="${audioId}"]`);
                const duration = document.querySelector(`.duration[data-audio="${audioId}"]`);
                const progressContainer = document.querySelector(`.progress-bar[data-audio="${audioId}"]`);
                
                // Mise à jour du temps
                audio.addEventListener('timeupdate', function() {
                    if (!isNaN(audio.duration)) {
                        const progress = (audio.currentTime / audio.duration) * 100;
                        progressBar.style.width = progress + '%';
                        currentTime.textContent = formatTime(audio.currentTime);
                        duration.textContent = formatTime(audio.duration);
                    }
                });
                
                // Chargement des métadonnées
                audio.addEventListener('loadedmetadata', function() {
                    if (!isNaN(audio.duration)) {
                        duration.textContent = formatTime(audio.duration);
                    }
                });
                
                // Clic sur la barre de progression
                progressContainer.addEventListener('click', function(e) {
                    const width = this.clientWidth;
                    const clickX = e.offsetX;
                    const duration = audio.duration;
                    audio.currentTime = (clickX / width) * duration;
                });
                
                // Gestion du bouton play/pause
                button.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    
                    if (audio.paused) {
                        // Arrêter tous les autres audios
                        document.querySelectorAll('audio').forEach(a => {
                            if (a !== audio) {
                                a.pause();
                                const otherBtn = document.querySelector(`.player-btn[data-audio="${a.id}"]`);
                                if (otherBtn) {
                                    otherBtn.querySelector('i').className = 'fas fa-play';
                                }
                            }
                        });
                        
                        audio.play();
                        icon.className = 'fas fa-pause';
                    } else {
                        audio.pause();
                        icon.className = 'fas fa-play';
                    }
                });
            });
            
            // Gestion du téléchargement
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const fileName = this.getAttribute('data-file');
                    const filePath = 'image/' + fileName;
                    
                    // Créer un lien temporaire pour le téléchargement
                    const link = document.createElement('a');
                    link.href = filePath;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
            
            // Gestion du partage
            document.querySelectorAll('.share-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const title = this.getAttribute('data-title');
                    const text = this.getAttribute('data-text');
                    const url = window.location.href;
                    
                    if (navigator.share) {
                        navigator.share({
                            title: title,
                            text: text,
                            url: url
                        }).catch(err => {
                            console.log('Erreur de partage:', err);
                            fallbackShare(title, text, url);
                        });
                    } else {
                        fallbackShare(title, text, url);
                    }
                });
            });
            
            // Fallback pour le partage si l'API Web Share n'est pas disponible
            function fallbackShare(title, text, url) {
                const shareText = `${title}\n${text}\n\n${url}`;
                prompt("Copiez ce lien pour partager:", shareText);
            }
        });
    </script>
